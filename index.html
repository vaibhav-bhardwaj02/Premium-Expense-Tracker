<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Expense Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="landingPage" class="landing-container">
    <div class="hero">
      <h1 class="animated-text">Track your expenses, stay in control.</h1>
      <p>Manage your daily spending with ease and clarity.</p>
      <button id="goRegister" class="register-btn">Register Now</button>
    </div>
  </div>
  
  <!-- Registration Page -->
  <div id="registerPage" class="auth-container" style="display:none;">
    <h1>Register to Expense Tracker</h1>
    <div class="form">
      <input type="text" id="regName" placeholder="Full Name">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="text" id="regMobile" placeholder="Mobile Number">
      <input type="number" id="regAge" placeholder="Age">
      <select id="regProfession">
        <option value="">Select Profession</option>
        <option value="Student">Student</option>
        <option value="Working">Working</option>
      </select>
      <input type="text" id="regCountry" placeholder="Country">
      <button id="registerBtn">Register</button>
    </div>
    <p id="regMessage"></p>
  </div>

   <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <nav class="navbar">
      <div class="logo">Expense Tracker</div>
      <ul class="nav-links">
        <li><a href="#" data-section="overview">Overview</a></li>
        <li><a href="#" data-section="income">Income</a></li>
        <li><a href="#" data-section="expense">Expense</a></li>
      </ul>

      <!-- Dashboard-level download option -->
      <div class="nav-actions">
        <select id="downloadOption" class="nav-select">
          <option value="overall">Overall Report</option>
          <option value="income">Income Transactions</option>
          <option value="expense">Expense Transactions</option>
        </select>
        <button id="downloadBtn" class="nav-download">Download</button>
        <button id="logoutBtn">Logout</button>

      </div>
    </nav>

    <main>
      <section class="overview">
        <h2>Overview</h2>

        <div class="overview-layout">
          <div class="card history-card">
            <h3>Recent transactions</h3>
            <ul id="historyList"></ul>
          </div>

          <div class="card summary-card">
            <h3>Summary</h3>
          </div>
          
        </div>

      </section>

    </main>


</body>

</html>
